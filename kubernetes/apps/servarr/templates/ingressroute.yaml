# Jellyfin - Streaming UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: servarr
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`jellyfin.michaelmuzafarov.dev`)
      services:
        - name: servarr-jellyfin
          port: 8096

