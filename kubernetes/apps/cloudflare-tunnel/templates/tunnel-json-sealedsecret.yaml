# cloudflare wants a secret formatted like
# {
#     "AccountTag": "ACCOUNT_ID",
#     "TunnelID": "TUNNEL_ID",
#     "TunnelSecret": "YOUR_BASE64_TUNNEL_SECRET_HERE"
# }
# The key must be named credentials.json

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: cloudflare-tunnel-secret
  namespace: cloudflare-tunnel
spec:
  encryptedData:
    credentials.json: 
  template:
    metadata:
      creationTimestamp: null
      name: cloudflare-tunnel-secret
      namespace: cloudflare-tunnel
